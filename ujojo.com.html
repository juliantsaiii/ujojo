<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            margin-bottom: 3rem;
        }
        .domain-name {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .tagline {
            font-size: 1.5rem;
            opacity: 0.9;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        .feature-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #4f46e5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .cta-button:hover {
            background: #4338ca;
        }
        .contact {
            text-align: center;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <div class="header">

</html>
